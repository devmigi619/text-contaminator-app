<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eBook Reader for ADHDer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <h2>Text Contaminator</h2>
      <!-- 설정 아이콘을 추가 -->
      <div class="settings-icon-container">
        <button id="settingsBtn" class="settings-button">⚙️</button>
      </div>
      <!-- 슬라이더 컨테이너 -->
      <div class="slider-container" id="sliderContainer" style="display: none">
        <label for="transformFrequency">Frequency</label>
        <input
          type="range"
          id="transformFrequency"
          min="0"
          max="100"
          value="50"
        />
        <span id="frequencyValue">50%</span>
      </div>
      <div class="text-transformer">
        <!-- 입력 영역 -->
        <div class="text-transformer__input-area">
          <textarea
            id="textInput"
            class="text-transformer__textarea"
            placeholder="input text here..."
          ></textarea>
        </div>
        <!-- 변환 결과 영역은 모바일에서 바로 아래에 표시 -->
        <div class="text-transformer__output-area">
          <div id="transformedText" class="text-transformer__result"></div>
        </div>
      </div>
      <!-- 빈도 조절 슬라이더 -->
      <!-- <div class="slider-container">
        <label for="transformFrequency">Frequency</label>
        <input
          type="range"
          id="transformFrequency"
          min="0"
          max="100"
          value="50"
        />
        <span id="frequencyValue">50%</span>
      </div> -->
      <!-- 작업 버튼 -->
      <div class="buttons-container">
        <button id="historyBtn" class="action-button">History</button>
      </div>
      <!-- History 모달 -->
      <div id="historyModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>History</h2>
          <div id="historyContent" class="history-content"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
